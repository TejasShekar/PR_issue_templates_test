name: "New Feature:"
description: "Issue for new feature request"
title: "[New Feature]: "
# labels: ["feature"]
body:
  - type: textarea
    id: feature-description
    attributes:
      label: "Describe the feature:"
      description: A clear and concise description of this new feature.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context (if any)
      description: Please provide relevant context for implementing this new feature.
    validations:
      required: true
  - type: dropdown
    id: device-type
    attributes:
      label: Please select target device(s) for this new feature
      multiple: true
      options:
        - Mobile
        - Desktop
        - Tablet
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot / Screen Recording
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Issue Checklist
      options:
        - label: I have checked the existing [issues](https://github.com/TeamShiksha/events-frontend/issues) and made sure no duplicate issue for this new feature exists.
          required: true
        - label: I want to work on this issue.
